{%extends 'core/core_base.html'%}
{% comment %} makes forms look nicer {% endcomment %}
{% load bootstrap4 %}

{%block content%}

<div class="container">
    <h1>Log In</h1>
    <form method="POST" >
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-default">Login</button>
        {% endbuttons %}
    </form>
</div>

{%endblock%}
